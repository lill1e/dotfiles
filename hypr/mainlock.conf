# TIME
label {
    monitor =
    text = cmd[update:60000] echo "<b><big> $(date +"%M") </big></b>" # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 90
    font_family = $font

    position = -90, -100
    halign = center
    valign = top
}

label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H") </big></b>" # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 90
    font_family = $font

    position = -90, 0
    halign = center
    valign = top
}

label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%S") </big></b>" # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 90
    font_family = $font

    position = 60, -50
    halign = center
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y" # update every 60 seconds
    font_size = 25
    font_family = $font

    position = -30, -250
    halign = center
    valign = top
}


# BATTERY
label {
    monitor =
    text = cmd[update:60000] echo "Battery: $(cat /sys/class/power_supply/BAT0/capacity)%"
    font_size = 30
    font_family = $font

    position = -30, -300
    halign = center
    valign = top
}

label {
    monitor =
    text =  󰐥  
    font_size = 24
    onclick = shutdown now

    position = 240, -20
    halign = center
    valign = center
}

